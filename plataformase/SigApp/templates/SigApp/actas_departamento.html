{% extends 'SigApp/nuevaBase.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
<body>
	{% block content %}
	<h2 class="text-secondary">Actas de supervisión<hr width=35%  align="left" color="#A7ADA5"></h2>

	<div class="container col-md-6">
        <select class="dropDown" onchange="filtroD('selectTipoS')" class="dropDown" TYPE=text id="selectTipoS" name="selectTipoS" size="1" style="padding:5px; text-align-last:center; width: 80%; position:absolute; left: 10%; font-weight: bold;">
        	<option class="opt" value="seleccionar">Selecionar...</option>
            <option value="Todas" name="dominios">TODAS</option>
            <option value="Aceptada" name="dominios">ACEPTADAS</option>
            <option value="Revisar" name="dominios">POR REVISAR</option> 
            <option value="Digital" name="dominios">DIGITAL</option> 
            <option value="Fisico" name="dominios">FISICO</option> 
        </select> 
     </div>
	 <br><br><br><br><br><br><br>
    <table class="table table-striped table-hover" id="solicitudes">
        <thead class="thead-light">
            <tr> 
                <th scope="col">Folio</th>
                <th scope="col">Institución</th>
                <th scope="col">Nivel educativo</th>
                <th scope="col">Tipo</th>
				<th scope="col">Documento</th>
				<th scope="col">Estado</th>
				<th scope="col">Acta circunstanciada</th>
                <th scope="col">Fecha</th>
            </tr>
        </thead>
	</table>
	{% endblock %}
</body>
</html>
